<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Link shortener"
      name="This is the homepage to the link shortener"
    />
    <title>Link Shortener</title>
    <link rel="icon" type="image/x-icon" href="./static/favicon.png" />
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <div class="section-container">
      <h1 class="h2">Link Shortener</h1>
      <form action="submit_form" method="post" class="reveal-content">
        <div class="form-group">
          <input
            name="subject"
            type="text"
            class="form-control"
            id="subject"
            placeholder="Paste your link here"
            required
          />
        </div>
        <div class="form-group">
          <input
            name="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            name="customed_url"
            type="text"
            class="form-control"
            id="customed_url"
            placeholder="Edit your URL (bit.ly/username)"
          />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            class="form-control"
            rows="5"
            placeholder="Give information on your link"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-default btn-lg">Send</button>
      </form>
    </div>
  </body>
</html>
